<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Health Monitoring System</h2>
        <form method="post">
            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="text" name="bp" class="form-control" required value="{{ input_values.get('bp', '') }}">
            </div>
            <div class="form-group">
                <label>Sugar Level:</label>
                <input type="text" name="sugar" class="form-control" required value="{{ input_values.get('sugar', '') }}">
            </div>
            <div class="form-group">
                <label>Cholesterol:</label>
                <input type="text" name="cholesterol" class="form-control" required value="{{ input_values.get('cholesterol', '') }}">
            </div>
            <div class="form-group">
                <label>Haemoglobin:</label>
                <input type="text" name="haemoglobin" class="form-control" required value="{{ input_values.get('haemoglobin', '') }}">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <h3 class="result">Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>

</body>
</html>
